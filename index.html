<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Topstukken visualisaties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      line-height: 1.5;
    }
    h2 {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
    }
    .viz-container {
      width: 100%;
      max-width: 800px;
      margin-bottom: 2rem;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
    #feedback {
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <h1>Topstukken visualisaties</h1>

  <!-- publication timeline section -->
  <div class="viz-container">
    <h2>publication timeline</h2>
    <!-- replace the src URL below with your actual WDQS timeline iframe -->
    <iframe
      src="https://query.wikidata.org/embed.html#SELECT%20%3FpubDate%20(COUNT(%3Fitem)%20AS%20%3Fcount)%20WHERE%20%7B%20VALUES%20%3Fcollection%20%7B%20wd%3AQ15734302%20wd%3AQ19635234%20%7D%20%3Fitem%20wdt%3AP195%20%3Fcollection%20.%20%3Fitem%20p%3AP195%20%3FcollectionStatement%20.%20%3FcollectionStatement%20ps%3AP195%20%3Fcollection%20%3B%20pq%3AP2868%20wd%3AQ29188408%20.%20OPTIONAL%20%7B%20%3Fitem%20wdt%3AP577%20%3FpubDate.%20%7D%20%7D%20GROUP%20BY%20%3FpubDate%20ORDER%20BY%20%3FpubDate#{"autoResize":true}"
      loading="lazy"
      sandbox="allow-scripts allow-same-origin"
    ></iframe>
  </div>

  <!-- map of publication places section -->
  <div class="viz-container">
    <h2>map of publication places</h2>
    <!-- replace the src URL below with your actual WDQS map iframe -->
    <iframe
      src="https://query.wikidata.org/embed.html#SELECT%20%3FpubPlaceLabel%20%3Fcoord%20WHERE%20%7B%20VALUES%20%3Fcollection%20%7B%20wd%3AQ15734302%20wd%3AQ19635234%20%7D%20%3Fitem%20wdt%3AP195%20%3Fcollection%20.%20%3Fitem%20p%3AP195%20%3FcollectionStatement%20.%20%3FcollectionStatement%20ps%3AP195%20%3Fcollection%20%3B%20pq%3AP2868%20wd%3AQ29188408%20.%20OPTIONAL%20%7B%20%3Fitem%20wdt%3AP291%20%3FpubPlace%20.%20%3FpubPlace%20wdt%3AP625%20%3Fcoord%20.%20SERVICE%20wikibase%3Alabel%20%7B%20bd%3AserviceParam%20wikibase%3Alanguage%20%22%5BAUTO_LANGUAGE%5D%2Cen%22%7D%20%7D%20%7D#{"view":"map","autoResize":true}"
      loading="lazy"
      sandbox="allow-scripts allow-same-origin"
    ></iframe>
  </div>

  <!-- language breakdown section -->
  <div class="viz-container">
    <h2>language breakdown</h2>
    <!-- replace the src URL below with your actual WDQS bar chart iframe -->
    <iframe
      src="https://query.wikidata.org/embed.html#SELECT%20%3FlangLabel%20(COUNT(%3Fitem)%20AS%20%3Fcount)%20WHERE%20%7B%20VALUES%20%3Fcollection%20%7B%20wd%3AQ15734302%20wd%3AQ19635234%20%7D%20%3Fitem%20wdt%3AP195%20%3Fcollection%20.%20%3Fitem%20p%3AP195%20%3FcollectionStatement%20.%20%3FcollectionStatement%20ps%3AP195%20%3Fcollection%20%3B%20pq%3AP2868%20wd%3AQ29188408%20.%20OPTIONAL%20%7B%20%3Fitem%20wdt%3AP407%20%3Flang%20.%20%7D%20SERVICE%20wikibase%3Alabel%20%7B%20bd%3AserviceParam%20wikibase%3Alanguage%20%22%5BAUTO_LANGUAGE%5D%2Cen%22%7D%20%7D%20GROUP%20BY%20%3FlangLabel%20ORDER%20BY%20DESC(%3Fcount)#{"view":"bar","autoResize":true}"
      loading="lazy"
      sandbox="allow-scripts allow-same-origin"
    ></iframe>
  </div>

  <!-- cover image gallery section -->
  <div class="viz-container">
    <h2>cover image gallery</h2>
    <!-- for a quick demo, you could use a WDQS “table” view and let people click images; 
         but WDQS doesn’t have a true “gallery” embed. instead, we’ll embed a very simple 
         hand-coded grid of images linking to Wikidata pages. swap in real URLs as you like. -->
    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 1rem;">
      <!-- example hard-coded cell. you could script-generate these later. -->
      <a href="https://www.wikidata.org/wiki/Q123456" target="_blank" style="text-decoration: none; color: inherit;">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/ExampleCover.jpg/200px-ExampleCover.jpg"
          alt="Example Book Title"
          style="width: 100%; height: auto; display: block; border: 1px solid #ccc; border-radius: 4px;"
        />
        <div style="margin-top: 0.5rem; font-size: 0.9rem; text-align: center;">Example book title</div>
      </a>
      <!-- repeat for a handful of items to demo the concept -->
    </div>
    <p style="font-size: 0.9rem; color: #555; margin-top: 0.5rem;">
      note: for a fully dynamic gallery you’d fetch image URLs via SPARQL and generate these grid cells
      with JavaScript. this static grid simply showcases the idea.
    </p>
  </div>

</body>
</html>
